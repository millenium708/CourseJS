<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Generating calendar</title>

    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
            background-color: #E6E6E6;
        }
    </style>
</head>

<body>


<div id="calendar">

</div>

<script>
    function createCalendar(id, year, month) {
        var week = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
        var elem = document.getElementById(id);
        var table = document.createElement('table');
        elem.appendChild(table);

        var tr = document.createElement('tr');
        table.appendChild(tr);

        for (let i = 0; i < 7; i++) {
            let th = document.createElement('th');
            th.innerHTML = week[i];
            tr.appendChild(th);
        }

        var firstDay = new Date(year, month, 1);
        var lastDay = new Date(year, month + 1, 0);
        //alert(lastDay.toString());
        var tr = document.createElement('tr');
        table.appendChild(tr);

        let numDay = firstDay.getDay();

        if (numDay == 0) {
            for (let i = 0; i < 6; i++) {
                var td = document.createElement('td');
                tr.appendChild(td);
            }
        } else {
            for (let i = 1; i < numDay; i++) {
                var td = document.createElement('td');

                tr.appendChild(td);
            }
        }

        for (let i = 1; i <= lastDay.getDate(); i++) {
            let day = new Date(year, month, i);
            let numDay = day.getDay();

            var td = document.createElement('td');
            td.innerHTML = day.getDate();
            tr.appendChild(td);

            if (numDay == 0) {
                var tr = document.createElement('tr');
                table.appendChild(tr);
            }
        }
    }

    var year = prompt("Пожалуйста, введите год:", 2017);
    var month = prompt("Пожалуйста, введите месяц:", 2);
    createCalendar('calendar', year, month);
</script>


</body>

</html>
