<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Sorting table</title>

    <style>

    </style>

</head>

<body>
<div id="table-holder">

</div>
<script>
    function makeTable() {
        var tableHolder = document.getElementById('table-holder');

        var contents = '<thead><th>Имя</th><th>Фамилия</th><th>Отчество</th><th>Возраст</th></thead>';
        contents += '<tbody>';
        for (var i = 0; i < 100; i++) {
            contents += "<tr><td> ... </td><td>Разные</td><td>Данные</td><td>" + ((i + 50) % 30) + "</td></tr>";
        }
        contents += '</tbody>';

        tableHolder.innerHTML = '<table>' + contents + '</table>';
    }
    makeTable();

    function compareNumeric(a, b) {
        if (a > b) return 1;
        if (a < b) return -1;
    }

    function sorting() {
        var table = document.getElementsByTagName('tbody')[0];
        var fragment = document.createDocumentFragment();
        var arr = [];
        for (var i = 1; i < table.children.length; i++) {
            var tr = table.children[i];
            arr.push(+tr.lastChild.innerHTML);


        }

        arr.sort(compareNumeric);
        for (var ii = 0; ii < arr.length; ii++) {
            for (var j = 0; j < table.children.length; j++) {
                if (arr[ii] == table.children[j].lastChild.innerHTML) {
                    fragment.appendChild(table.children[j]);
                }
            }
        }
        table.innerHTML = "";
        table.appendChild(fragment);
    }

    function bench(f, elem) {
        var sum = 0;
        for (var i = 0; i < 100; i++) {
            makeTable();
            var d = new Date;
            f();
            sum += new Date - d;
        }
        alert(sum);
    }

    bench(sorting);

    </script>
</body>
</html>
